<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body align="center">

	<header id="header" class="gray_links">

							<a href="#" title="keyboard"><img src="images/keyboardd.png" alt="" height="20px"></a>

					</div>	

				</div>

			<div id="buttons">

					<p><b>Поиск в Google</b></p>
				</div>
				<div>

			</div>

		</div>

		<div class="gray_links">

			</div>
			<div id="right">

				<a href="#" >Условия</a>

		</div>
